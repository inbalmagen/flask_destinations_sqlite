{% extends 'base.html' %}

{% block title %}Add Review{% endblock %}

{% block content %}
<div class="container mt-4 black-background p-4">
    <h1>Add Review for {{ destination_name }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="review">Review:</label>
            <textarea class="form-control" id="review" name="review" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark-gray">Add Review</button>
    </form>
</div>
{% endblock %}
